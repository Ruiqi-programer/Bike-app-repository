<header>
  <div class="nav">
    <div class="main-header">
      <h2 class="logo">
        <a href="{{ url_for('index') }}"><span>Dublin</span>Bike</a>
      </h2>

      <div class="header-right">
        <nav class="nav-links">
          <a href="{{ url_for('index') }}">HOME</a>
          <a href="{{ url_for('map') }}">MAP</a>
          <a href="{{ url_for('business', ticket_type='oneday') }}">BUSINESS</a>
          <a href="{{ url_for('contact') }}">CONTACT</a>
        </nav>
        <div class="btn-signin">
          {% if session.logged_in %} {% if request.endpoint == 'dashboard' %}
          <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
          {% else %}
          <a href="{{ url_for('dashboard') }}">My Account</a>
          {% endif %} {% else %}
          <a href="{{ url_for('login') }}">Join</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
