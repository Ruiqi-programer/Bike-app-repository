<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style_login.css') }}"
    />
    <title>Sign in - to your account, for the best experience</title>
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="#" onclick="history.back(); return false;">Back</a>
      </div>

      <div class="login-box">
        <div class="login-header">
          <img
            class="logo"
            src="{{ url_for('static', filename='images/dublin-bike-logo.png') }}"
            alt="Dublin Bikes"
          />
          <h1 class="login-title">My Account</h1>
          <p class="login-subtitle">
            Sign in to your account, for the best experience
          </p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="flash-message flash-error">{{ messages[0] }}</div>
        {% endif %} {% endwith %}

        <form class="login-form" method="POST" action="{{ url_for('login') }}">
          <input
            type="hidden"
            name="state"
            value="hKFo2SB4d0drYTJ0UjV0OWVwT1ZUakx5U216Qy1GNFJhZXdBa6Fur3VuaXZlcnNhbC1sb2dpbqN0aWTZIE4tdkNwaXEwYkFKaHpGaG8ydlJfYllqdC1obllhaFIxo2NpZNkgZzRQZGF4dlYwSWZQcGJWeU80bEFMb3hSc0F1bkRBQXo"
          />

          <div class="form-group">
            <input
              class="form-control"
              id="username"
              name="username"
              type="email"
              placeholder=" "
              value="{{ email_prefilled|default('', true) }}"
              required
              autocomplete="email"
              autocapitalize="none"
              spellcheck="false"
              autofocus
            />
            <label class="form-label" for="username">Email address</label>
          </div>

          <div class="form-group password-group">
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              placeholder=" "
              required
              autocomplete="current-password"
              autocapitalize="none"
              spellcheck="false"
            />
            <label class="form-label" for="password">Password</label>
            <button
              type="button"
              class="password-toggle"
              id="password-toggle"
              aria-label="Show password"
            >
              <span id="show-password-text">Show</span>
              <span id="hide-password-text" class="hide">Hide</span>
            </button>
          </div>

          <div class="forgot-password">
            <a href="{{ url_for('reset_password') }}">Forgot password?</a>
          </div>

          <button type="submit" name="action" value="default" class="btn">
            Sign In
          </button>
        </form>
      </div>

      <!-- New signup section -->
      <div class="signup-section">
        <h2 class="signup-title">Don't have an account yet?</h2>
        <p class="signup-text">
          <a href="{{ url_for('create_account') }}" class="signup-link"
            >Sign up</a
          >
          today for faster checkout, easy order tracking & exclusive rewards
        </p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
