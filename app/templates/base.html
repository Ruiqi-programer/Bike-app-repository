<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}DublinBikes{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-header">
        <h2 class="logo">
          <a href="{{ url_for('main.index') }}"><span>Dublin</span>Bike</a>
        </h2>
        <nav class="nav-links">
          <a href="{{ url_for('main.index') }}">HOME</a>
          <a href="{{ url_for('main.index') }}">MAP</a>
          <a href="#">BUSINESS</a>
          <a href="{{ url_for('main.index') }}">COMPANY</a>
          <a href="#">ORDERS</a>
          <a href="{{ url_for('main.index') }}">CONTACT</a>
        </nav>
        <div class="header-right">
          <input type="text" class="search-bar" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="btn-signin">
            <a href="#">Join</a>
          </div>
        </div>
      </div>
    </header>

    <!-- ðŸ”½ This is where index.html content will be inserted -->
    <main>{% block content %}{% endblock %}</main>

    <!-- ðŸ”½ Scripts from index.html will be injected here -->
    {% block scripts %}{% endblock %}
  </body>
</html>
