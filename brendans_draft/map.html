<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bike Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Link JavaScript file -->
</head>
<body>
    <h1>Dublin Bike Stations</h1>

    <!-- Login Form -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>

    <!-- Logout Button  -->
    <div id="logout-section" style="display: none;">
        <button id="logout">Logout</button>
    </div>

    <!-- Weather Data -->
    <div id="weather-section" style="display: none;">
        <h2>Current Weather</h2>
        <p><strong>Temperature:</strong> <span id="temp">Loading...</span>°C</p>
        <p><strong>Feels Like:</strong> <span id="feels_like">Loading...</span>°C</p>
        <p><strong>Humidity:</strong> <span id="humidity">Loading...</span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind_speed">Loading...</span> km/h</p>
        <p><strong>Cloud Cover:</strong> <span id="clouds">Loading...</span>%</p>
    </div>

    <!-- Bike Station Map -->
    <div id="map" style="height: 600px; width: 100%; display: none;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
