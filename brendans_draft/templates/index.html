<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bike Stations</title>

    <!-- Link External Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- JavaScript File (Keep This) -->
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Dublin Bike Stations</h1>

    <!-- Login Form -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>

    <!-- Logout Button -->
    <div id="logout-section" style="display: none;">
        <button id="logout">Logout</button>
    </div>

    <!-- Weather Data -->
    <div id="weather-section" style="display: none;">
        <h2>Current Weather</h2>
        <p><strong>Temperature:</strong> <span id="temp">Loading...</span>°C</p>
        <p><strong>Feels Like:</strong> <span id="feels_like">Loading...</span>°C</p>
        <p><strong>Humidity:</strong> <span id="humidity">Loading...</span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind_speed">Loading...</span> km/h</p>
        <p><strong>Cloud Cover:</strong> <span id="clouds">Loading...</span>%</p>

        <div id="hourly-forecast">
            <h3>Next 5 Hours</h3>
            <p>Loading...</p>
        </div>

        <div id="daily-forecast">
            <h3>3-Day Forecast</h3>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Google Maps Container -->
    <div id="map" style="width: 100%; height: 500px; display: none;"></div>
</body>
</html>
